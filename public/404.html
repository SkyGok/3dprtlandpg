<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Lithophane Prints</title>
    <script>
      // Redirect to index.html for GitHub Pages SPA support
      // This handles client-side routing for React Router
      var pathSegmentsToKeep = 1;
      var basePath = window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/index.html' + l.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
